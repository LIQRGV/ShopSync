name: Publish Grid Sync Package

on:
  push:
    branches:
      - main
    paths:
      - 'grid-sync-js/**'
  release:
    types: [created]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Navigate to package directory
        working-directory: ./grid-sync-js
        run: |
          echo "Building package from subdirectory"

      - name: Create package tarball
        working-directory: ./grid-sync-js
        run: npm pack

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: grid-sync-package
          path: grid-sync-js/*.tgz
          retention-days: 90

      - name: Create Release Asset (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: grid-sync-js/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
